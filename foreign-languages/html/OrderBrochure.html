<!DOCTYPE html>
<html>
<head>
	<title>Order Brochure</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<meta charset="UTF-8">
</head>
<body style="font-family: 'adelle','serif'">
	<header class="topMenu">
		<nav class="navbar navbar-fixed-top navbar-inverse bg-primary" >
			<div class="container menuList">
			</div>	
		</nav>
	</header>
	<div class="container content-wrapper">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<h2>ORDER A BROCHURE</h2>
				<h4>Please fill out the form to receive your free brochure!</h4>
				<div class="col-xs-12 col-md-12 col-lg-12 formGenral">
					<form id="brochureForm">
						<div class="form-group col-xs-6 col-md-6 col-lg-6">
							<label for="fname"><span class="requrd">*</span> First Name</label>
							<input type="text" name="fname" class="form-control fname" id="brochrFrstName" placeholder="First Name" value = "" pattern="[A-Za-z]{1,20}" title="First name should only contain letters." autofocus required/>
						</div>
						<div class="form-group col-xs-6 col-md-6 col-lg-6">
							<label for="lname"><span class="requrd">*</span> Last Name</label>
							<input type="text" name="lname" class="form-control lname" id="brochrLstName" placeholder="Last Name" pattern= "([A-Za-z]){1,15}" title="Last name should only contain letters." required/>
						</div>
						<div class="form-group col-xs-6 col-md-6 col-lg-6">
							<label for="address"><span class="requrd">*</span>Address(eg. street name)</label>
							<input type="text" name="address" id="brochrAddress" class="form-control address" placeholder="Address" pattern="[/^[a-z0-9\s,'-]*$/i]" required/>
						</div>
						<div class="form-group col-xs-6 col-md-6 col-lg-6">
							<label for="house"><span class="requrd">*</span>House/Apt Number</label>
							<input type="text" name="house" id="brochrApt" class="form-control house" placeholder="#" pattern="([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]).{0,}" title="House number should contain numeric values only." required/>
						</div>
						<div class="form-group col-xs-6 col-md-6 col-lg-6">
							<label for="city"><span class="requrd">*</span>City</label>
							<input type="text" name="city" id="brochrCity" class="form-control city" placeholder="City" pattern="[^[a-zA-z] ?([a-zA-z]|[a-zA-z] )*[a-zA-z]$]" required/>
						</div>
						<div class="form-group col-xs-6 col-md-6 col-lg-6">
							<label for="state"><span class="requrd">*</span>State</label>
							<select class="form-control" id="selectState" required>
								<option value="">Select State</option>
						    	<option value="AK">Alaska</option>
						        <option value="CA">California</option>
						        <option value="CO">Colorado</option>
						       	<option value="DE">Delaware</option>
						       	<option value="FL">Florida</option>
						       	<option value="GA">Georgia</option>
						       	<option value="HI">Hawaii</option>
						       	<option value="IL">Illinois</option>
						       	<option value="Iowa">Iowa</option>
						       	<option value="KS">Kansas</option>
						       	<option value="MD">Maryland</option>
						       	<option value="NV">Nevada</option>
						       	<option value="NJ">New Jersey</option>
						       	<option value="NY">New York</option>
						       	<option value="OH">Ohio</option>
						       	<option value="PA">Pennsylvania</option>
						       	<option value="TX">Texas</option>
						       	<option value="UT">Utah</option>
						       	<option value="VA">Virginia</option>
						       	<option value="WA">Washington</option>
						       	<option value="WY">Wyoming</option>
						    </select>
						</div>
	  					<div class="form-group col-xs-6 col-md-6 col-lg-6">
	  						<label for="email"><span class="requrd">*</span>Email Address</label>
	  						<input type="email" name="email" class="form-control" id="brochrEmail" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required/>
	  					</div>
	  					<div class="form-group col-xs-6 col-md-6 col-lg-6">
	  						<label for="info">How did you hear about us?</label>
	  						<select class="form-control" id="selectInfo">
	  							<option>Select Info</option>
	  							<option>Newspaper/magazine ad</option>
	  							<option>Received material from Institute</option>
	  							<option>Internet</option>
	  							<option>Exhibition/fair</option>
	  							<option>Others</option>
	  						</select>
	  					</div>
	  					<div class="form-group col-xs-12 col-md-12 col-lg-12">
	  						<button onclick="validateForm()" type="submit" class="btn srchBtn" id="brochureSubmit">Submit</button>
	  					</div>
					</form>
				</div>

			</div>
		</div>
	</div>
	<footer class="footerTxt"></footer>
</body>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/brochureValidation.js"></script>
</html>
